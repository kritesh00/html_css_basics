<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
    
    <section>
        <h1>Simple Calculator</h1>
        <div class="row1">
            <input type="number" id="num1" placeholder="FirstNumber" class="num_disp">
            <input type="text" id="operator" placeholder="Operator" class="num_disp" disabled>
            <input type="number" id="num2" placeholder="SecondNumber" class="num_disp">
        </div>
        <div class="row2">
            <button id="add" class="calc_btn">+</button>
            <button id="subtract" class="calc_btn">-</button>
            <button id="multiply" class="calc_btn">*</button>
            <button id="divide" class="calc_btn">/</button>
        </div>
        <div class="row3">
            <button id="calculate" class="calc_btn">=</button>
            <input type="text" id="result"  class="num_disp" disabled>
    </section>
    <h2 style="text-align: center; color: white; padding-top: 10px;">@Kritesh</h2>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="script.js"></script>
  
    
</body>
</html>
